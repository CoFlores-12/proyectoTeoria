<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="min-w-screen h-screen animated fadeIn faster  fixed  left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover"  style="background-image: url(https://images.unsplash.com/photo-1555421689-491a97ff2040?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);" id="modal-id">
   	<div class="absolute bg-black opacity-80 inset-0 z-0"></div>
<div class="relative min-h-screen flex flex-col items-center justify-center "> 
    
    <div class="flex flex-row justify-center items-center">
        <div class="flex flex-col mr-3" style="box-sizing: border-box;">
            <div class="bg-white shadow-md  rounded-3xl p-4">
                <div class="flex-none lg:flex">
                    <div class=" flex justify-center items-center">
                        <img src="./image.png"
                            alt="Just a flower" class="h-[60px]">
                    </div>
                    <div class="flex-auto ml-3 justify-evenly py-2">
                        <div class="flex flex-wrap ">
                            <div class="w-full flex-none text-xs text-blue-700 font-medium ">
                                High Priority
                            </div>
                            <h2 class="flex-auto text-lg font-medium">Massive Dynamic</h2>
                        </div>
                        <p class="mt-3"></p>
                        
                        <div class="flex p-4 pb-2 border-t border-gray-200 "></div>
                        <div class="flex space-x-3 text-sm font-medium">
                            
                            <button
                                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                                type="button" aria-label="like">Get Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col mr-3" style="box-sizing: border-box;">
            <div class="bg-white shadow-md  rounded-3xl p-4">
                <div class="flex-none lg:flex">
                    <div class=" flex justify-center items-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Person_icon_BLACK-01.svg/800px-Person_icon_BLACK-01.svg.png"
                            alt="Just a flower" class="h-[60px]">
                    </div>
                    <div class="flex-auto ml-3 justify-evenly py-2">
                        <div class="flex flex-wrap ">
                            <div class="w-full flex-none text-xs text-blue-700 font-medium ">
                                Regular Priority
                            </div>
                            <h2 class="flex-auto text-lg font-medium">Massive Dynamic</h2>
                        </div>
                        <p class="mt-3"></p>
                        
                        <div class="flex p-4 pb-2 border-t border-gray-200 "></div>
                        <div class="flex space-x-3 text-sm font-medium">
                            
                            <button
                                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                                type="button" aria-label="like">Get Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        \
    </div>
</div>
</div>
